<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js example1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ title}}</h1>
        <button>{{ buttonTitle }}</button>
        <p>{{ paragraph }}</p>
        <p v-text="paragraph"></p>
        <a v-bind:href="link">Samet Ozyurek</a>
        <p v-html="details"></p>
    </div>

    <script>

        new Vue({
            //burada 'el' ile hangi div icerisine gireceginimi soyluyoruz
            el : "#app",
            //data kisminda ise div icerisinde ki elemanlarimizi yonetiyoruz
            data : {
                title : "Test Baslik",
                buttonTitle : "Buton islem",
                paragraph : "Bu kisimda paragraf",
                link : "https://www.sametozyurek.com.tr",
                details : "<b>Bu bir urun detayidir.</b>",
            }
        });

    </script>

</body>
</html>
