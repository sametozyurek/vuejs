<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js example1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
       <input type="text" v-model="age">
       <p>Method: {{ ageWriter() }}</p>
       <hr>
       <p>Computed: {{ ageWriterComp }}</p>
       <p>{{ sayi }}</p>
       <button @click="sayi++">Sayi Arttir</button>
    </div>

    <script>
        new Vue({
            el : "#app",
            data: {
                age: 0,
                sayi: 0
            },
            methods: {
                ageWriter(){
                    console.log("Method Calisti...");
                    return this.age >= 18 ? 'Buyuk' : 'Kucuk';
                }
            },
            computed: {
                ageWriterComp(){
                    console.log("Computed Calisti");
                    return this.age >= 18 ? 'Buyuk' : 'Kucuk';
                }
            }
        });
    </script>

</body>
</html>
