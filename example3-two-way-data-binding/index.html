<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js example1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="sayi"/>
        <p v-text="sayi"></p>
        <button @click="arttir">Arttir</button>
    </div>

    <script>
        new Vue({
            el : "#app",
            data : {
                sayi : 3861
            },
            methods: {
                arttir(){
                    this.sayi++
                }
            }
        });
    </script>

</body>
</html>
